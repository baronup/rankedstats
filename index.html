	<script>

		var vis = d3.select("#visualization"),

		width = 1000,
		height = 500,
		margins = {
			top: 20,
			right: 50,
			bottom: 20,
			left: 50
		};


		xScale = d3.scale.linear().range([margins.left, width - margins.right]).domain([30, 1]);

		yScale = d3.scale.linear().range([height - margins.top, margins.bottom]).domain([-100, 100]);

		zScale = d3.scale.linear().range([height - margins.top, margins.bottom]).domain([0, 25]);

		xAxis = d3.svg.axis()
		.scale(xScale);

		yAxis = d3.svg.axis()
		.scale(yScale)
		.orient('left');

		zAxis = d3.svg.axis()
		.scale(zScale)
		.orient('right');


	    var rectangleheight = ((500-(margins.top)-(margins.bottom)) / 2) - 1;

	    vis.append("rect")
	    .attr("x", (margins.left))
	    .attr("y", (margins.top))
	    .attr("fill", "#DDFFDA")
	    .attr("width", 1000-(margins.left)-(margins.right))
	    .attr("height", rectangleheight);

	    vis.append("rect")
	    .attr("x", (margins.left))
	    .attr("y", (margins.top+rectangleheight))
	    .attr("fill", "#FFDFDF")
	    .attr("width", 1000-(margins.left)-(margins.right))
	    .attr("height", (500-(margins.top)-(margins.bottom)) / 2);

	    vis.append("line")
	    .attr("x1", margins.left)
	    .attr("x2", 1000 - margins.right)
	    .attr("y1", margins.top + rectangleheight)
	    .attr("y2", margins.top + rectangleheight)
	    .style("stroke", "black")
	    .style("stroke-width", "1");


	    vis.append("svg:g")
	    .attr("class","axis")
	    .attr("transform", "translate(0," + (height - margins.bottom) + ")")
	    .call(xAxis);	
	    
	    vis.append("svg:g")
	    .attr("class","axis")
	    .attr("transform", "translate(" + (margins.left) + ",0)")
	    .call(yAxis);

	    vis.append("svg:g")
	    .attr("class","axis")
	    .attr("transform", "translate(" + (width - margins.right) + ",0)")
	    .call(zAxis);

	    var total;

	    var lineGen = d3.svg.line()
		  .x(function(d, i) {
		    return xScale(i+1);
		  })
		  .y(function(d, i) {
		  	if(i === 0){
		  		total = 0;
		  	}
		  	total += d.lpchange;
		    return yScale(total);
		  })
		  .interpolate("basis");


		 var kdaGen = d3.svg.line()
		  .x(function(d, i) {
		    return xScale(i+1);
		  })
		  .y(function(d) {
		  	if (d.deaths === 0){
		  		return zScale(d.kills + d.assists);
		  	}
		  	else{
		   		return zScale((d.kills + d.assists) / d.deaths);
		   	}
		  })
		  .interpolate("basis"); 

		  // var finaleskda = vis.append('svg:path')
		  // .attr('d', kdaGen(finales))

		  // .attr('stroke-width', 2)
		  // .attr('fill', 'none');   

		 var larrykda = vis.append('svg:path')
		 .attr("class", "larrykda")

		  .attr('stroke', 'purple')
		  .attr('stroke-width', 2)
		  .attr('fill', 'none'); 

		 // var finales = vis.append('svg:path')
		 //  .attr('d', lineGen(finales))
		 //  .attr('stroke', 'blue')
		 //  .attr('stroke-width', 2)
		 //  .attr('fill', 'none');

		 var larry = vis.append('svg:path')
		 .attr("class", "larry")
		  .attr('d', lineGen(xglarryxg))
		  .attr('stroke', 'red')
		  .attr('stroke-width', 2)
		  .attr('fill', 'none');

		 $("#button").on("click", function(){

		 	d3.select(".larry")

		 	.duration(400)
		 	.attr('d', lineGen(finales));
		 });

	</script>
